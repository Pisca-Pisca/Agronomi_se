<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/login.css" />

    <title>Agronomi-se</title>
  </head>
  <body>
    <div class="limiter">
      <div class="background-login">
        <div class="Formulario">
          <div class="logo"> 
            <img src="/img/Agronomi-se.png" alt="Logo Agronomi-se">
          </div>
  
          <div class="login">
            <form>
              <p class="text-center title">Acesse sua conta</p>
    
              <div class="campo">
                <input type="email" class="input" placeholder="E-mail" required>
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="campo">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="fa-solid fa-lock"></i>
              </div>
    
              <button class="botao-login  mt-4">Login</button>
              
              <div class="mensagens">
                <small><a href="#">Esqueceu a senha ?</a></small>
                <small class="criarConta"><a href="#">Crie sua conta &rarr;</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>

  <script src="https://kit.fontawesome.com/8b7c7f9a84.js" crossorigin="anonymous"></script>
</html>
